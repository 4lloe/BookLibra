<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/welcome" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="fs-4" style="margin-left: 5rem">BookLibra</span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto" style="margin-right: 5rem">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/login" style="background-color: #007bff; color: white; border-radius: 20px; padding: 10px 20px;">Log in</a>
        <a class="py-2 link-body-emphasis text-decoration-none" href="/registration" style="background-color: rgba(0, 0, 0, 0.1); color: black; border-radius: 20px; padding: 10px 20px;">Sign up</a>
    </nav>
</div>

<main>

    <section class="py-5 text-center container" style="margin-top: 10%; margin-bottom: 12%">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Follow your favorite books</h1>
                <p class="lead text-body-secondary">You can explore the collection of available books to find something
                    that interests you, or, if you'd like, you can contribute by adding your own book to the collection.</p>
                <p>
                    <a href="/login" class="btn btn-primary my-2">Explore the collection</a>
                    <a href="/login" class="btn btn-secondary my-2">Create something own</a>
                </p>
            </div>
        </div>
    </section>


</main>

<footer th:insert="~{blocks/footer :: footer}"></footer>

</body>
</html>
