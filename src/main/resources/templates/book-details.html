<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<main>
    <div class="container my-4">
        <div class="row">
            <div class="col-md-4">
                <div class="p-3 bg-light border" style="height: 550px; display: flex; justify-content: center; align-items: center;">
                    <p>Here is image</p>
                </div>
            </div>
            <div class="col-md-8">
                <h1 class="mb-3" th:text="${book.name}">Book name</h1>
                <div class="mb-3 d-flex">
                    <p class="mb-1 me-3"><strong>Author:</strong> <span th:text="${book.author.fio}">Author name</span></p>
                    <p class="mb-1 me-3"><strong>Publish year:</strong> <span th:text="${book.publishYear}">2025</span></p>
                    <p class="mb-1"><strong>Rate:</strong> <span th:text="${book.averageRating}">5.0</span></p>
                </div>
                <hr>
                <div>
                    <h3>Description</h3>
                    <p th:text="${book.description}">Here is description...</p>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
